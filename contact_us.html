<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub | Lets Bargain Digitally!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font w-full" style="background-color:white; position: fixed;height: 70px;">
        <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center ">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <a href="index.html"><img src="AutoHub__Hassle-free_Auto_Booking_-removebg-preview.png" alt="" width="60"></a>
            <a href="index.html"><span class="ml-3 text-3xl" style="color: black;"><strong>AUTOHUB</strong></span></a>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 text-gray-900 hover:text-green-500 text-xl pl-2 px-4" href="index.html"><strong>Home</strong></a>
            <a class="mr-5 text-gray-900 hover:text-green-500 text-xl pl-4 px-4" href="book_a_ride.html"><strong>Book A Ride</strong></a>
            <a class="mr-5 text-gray-900 hover:text-green-500 text-xl pl-4 px-8" href="contact_us.html"><strong>Contact Us</strong></a>
            <a class="mr-5 text-gray-900 hover:text-green-500 text-xl pl-4 px-39/2" href="about_us.html"><strong>About Us</strong></a>
          </nav>
          <button
        class="inline-flex items-center bg-green-400 border-0 py-1 px-8 focus:outline-none hover:bg-green-500 rounded text-medium mt-4 md:mt-0 text-gray-700"
        href="signin.html">
        <a href="for_drivers.html" target="_blank">
          <strong>For Drivers</strong>
        </a>
      </button>
        </div>
      </header>
      <br><br><br><br><br>
      <section class="text-gray-600 body-font relative" style="background-color: #ffffff; position: relative;">
        <br><br>
        <div class="text-center mb-5">
          <h1 class="sm:text-5xl text-2xl font-medium title-font text-gray-900 hover:text-green-500 mb-4"><strong>Give us your valuable feedback and suggestions.</strong></h1>
        </div>
        <div class="container px-5 py-20 mx-auto">
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"><strong>Name</strong></label>
                  <input type="text" id="name" name="name"
                    class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="phonenumber" class="leading-7 text-sm text-gray-600"><strong>Phone Number</strong></label>
                  <input type="number" id="phone" name="phone"
                    class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"><strong>Email</strong></label>
                  <input type="email" id="email" name="email"
                    class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600"><strong>Any feedback or Suggestions</strong></label>
                  <textarea id="message" name="message"
                    class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <a href="success2.html">
                  <button
                    class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Send
                    Now</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
